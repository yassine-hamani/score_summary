<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap File -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <title>Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="result">
          <h2>Your Result</h2>
          <div class="score">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <div class="desc">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who taken these tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="scoreDesc">
            <div class="test reaction">
              <span>
                <img src="./icons/icon-reaction.svg" alt="Reaction" />
                <span>Reaction</span>
              </span>
              <span class="scoreTest">
                <b>80</b> / 100
              </span>
            </div>
            <div class="test memory">
              <span>
                <img src="./icons/icon-memory.svg" alt="memory" />
                <span>Memory</span>
              </span>
              <span class="scoreTest">
                <b>92</b> / 100
              </span>
            </div>
            <div class="test verbal">
              <span>
                <img src="./icons/icon-verbal.svg" alt="Verbal" />
                <span>Verbal</span>
              </span>
              <span class="scoreTest">
                <b>61</b> / 100
              </span>
            </div>
            <div class="test visual">
              <span>
                <img src="./icons/icon-visual.svg" alt="Visual" />
                <span>Visual</span>
              </span>
              <span class="scoreTest">
                <b>72</b> / 100
              </span>
            </div>
          </div>
          <button>continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
